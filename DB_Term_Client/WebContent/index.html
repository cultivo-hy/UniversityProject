<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	    <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/icomoon.css">
	    <link rel="stylesheet" href="css/themify-icons.css" />
	    <link rel="stylesheet" href="css/bootstrap.css">
	    <link rel="stylesheet" href="css/magnific-popup.css">
	    <link rel="stylesheet" href="css/owl.carousel.min.css">
	    <link rel="stylesheet" href="css/owl.theme.default.min.css">
	    <link rel="stylesheet" href="css/style.css">
	    <script src="js/modernizr-2.6.2.min.js"></script>
	    <script> 
	     function register_User(){
			document.f0.action = 'insert_user.jsp';
   			document.f0.submit(); 
	     }
	     function login(){
	    	document.f2.action = 'login.jsp';
	    	document.f2.submit();
	     }
	    </script>
	</head>
	<body>
		
	<div class="gtco-loader"></div>
	<div id="page">
	<div class="page-inner">
	<nav class="gtco-nav" role="navigation">
		<div class="gtco-container">
			
			<div class="row">
				<div class="col-sm-4 col-xs-12">
					<div id="gtco-logo"><a href="index.html">PNUIPS</a></div>
				</div>
			</div>
			
		</div>
	</nav>
	
	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(images/img_6.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					<div class="row row-mt-8em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<h1>Welcome to PNUIPS</h1>	
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<ul class="tab-menu">
										<li class="active gtco-first"><a href="#" data-tab="signup">Sign up</a></li>
										<li class="gtco-second"><a href="#" data-tab="login">Login</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<form name = "f0" action="#">
												<div class="row form-group">
													<div class="col-md-12">
                                                        <label for="text"> Email</label>
														<input type="text" class="form-control" name="email">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="password">Password</label>
														<input type="password" class="form-control" name="password">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="lastName">lastName</label>
                                                        <input type="text" class="form-control" name="lastName">
													</div>
												</div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="familyName">familyName</label>
                                                        <input type="text" class="form-control" name="familyName">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label for="birth">birth (only Integer) ex)1993-03-18</label>
                                                        <input type="text" class="form-control" name="birth">
                                                    </div>
                                                </div>
												<div class="row form-group">
													<div class="col-md-8">
														<input type="submit" class="btn btn-primary" value="SUBMIT" onclick="register_User()">
													</div>
												</div>
											</form>	
										</div>
										<div class="tab-content-inner" data-content="login">
											<form name = "f2" action="#">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="email">Email</label>
														<input type="email" class="form-control" name="email">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="password">Password</label>
														<input type="password" class="form-control" name="password">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-8">
														<input type="submit" class="btn btn-primary" value="Login" onclick="login()">
													</div>
												</div>
											</form>	
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
							
					
				</div>
			</div>
		</div>
	</header>
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
